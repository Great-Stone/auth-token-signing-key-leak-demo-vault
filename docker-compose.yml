services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: vulnerable_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  vault:
    image: hashicorp/vault:1.21
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "root-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - ./scripts/vault:/vault/scripts
      - ./vulnerable-app:/vault/vulnerable-app
    entrypoint: ["/bin/sh", "/vault/scripts/vault-entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "VAULT_ADDR=http://localhost:8200 vault status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  vulnerable-app:
    build: ./vulnerable-app
    ports:
      - "5001:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/vulnerable_db
      FLASK_ENV: development
      FLASK_APP: app.py
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./vulnerable-app:/app

  vault-kv-app:
    build: ./vault-kv-solution
    ports:
      - "5002:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/vulnerable_db
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root-token
      FLASK_ENV: development
      FLASK_APP: app.py
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
    volumes:
      - ./vault-kv-solution:/app
      - ./vulnerable-app:/app/../vulnerable-app

  vault-transit-app:
    build: ./vault-transit-solution
    ports:
      - "5003:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/vulnerable_db
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root-token
      FLASK_ENV: development
      FLASK_APP: app.py
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
    volumes:
      - ./vault-transit-solution:/app
      - ./vulnerable-app:/app/../vulnerable-app

volumes:
  postgres_data:

